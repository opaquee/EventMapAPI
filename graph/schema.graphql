type Event {
    id: Int!
    name: String!
    description: String!
    addressLine1: String!
    addressLine2: String!
    city: String!
    state: String!
    zip: Int!
    latitude: Float!
    longitude: Float!
    startDate: String!
    endDate: String!
}

type Query {
    events: [Event]
}

input NewEvent {
    name: String!
    address: String!
    lat: Float!
    long: Float!
    startDate: String!
    endDate: String!
}

type Mutation {
    createEvent(input: NewEvent!): Event!
}